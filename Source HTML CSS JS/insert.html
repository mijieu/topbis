<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topbisgo Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <main class=" mt-2 mb-5 pb-5">

        <div class="container">
            <div class="row align-items-center border-b-gray  pb-2 pt-4 px-2">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <h2 class="font-14 fw-600 mb-0">Insert Item</h2>
                </div>

                <div class="col-4 text-center d-flex align-items-center">
                    <img src="assets/img/icons/eye.svg" />
                    <span class="mb-0 text-green ps-2 font-14">Preview</span>
                </div>
            </div>


            <div class=" row py-4 border-bottom px-2">
                <div class="col-12 text-center mb-3">
                    <img src="assets/img/upload-img.png" class="w-50" />
                </div>
                <div class="col">
                    <a href="#!" class="text-decoration-none d-flex align-items-center">
                        <span>
                            <img src="assets/img/add-image.png" style="width: 25px;" />
                        </span>
                        <span class="text-green ps-2 font-13">Add Image</span>
                    </a>
                </div>

            </div>

            <form>
                <div class="row border-bottom py-4 px-2">
                    <div class="col-12 d-flex ">
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                I sell
                            </label>
                        </div>
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                I search
                            </label>
                        </div>


                    </div>
                    <div class="col-12 pt-3">
                        <input type="email" class="form-control rounded-pill" placeholder="Title">
                    </div>
                </div>
                <div class="row px-2">
                    <div class="col-12 py-3">
                        <h2 class="font-14 fw-600 mb-0">Category</h2>
                        <a href="#!" class="text-light-green font-12">Search Categories</a>
                    </div>
                </div>
                
            </form>


        </div>

        <div class="border-bottom">
        </div>

        <div class="container">
            <div class="row px-2">
                <div class="col-12 py-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Product Description" id="floatingTextarea2"
                            style="height: 150px"></textarea>
                        <label for="floatingTextarea2 text-gray">Product Description</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="index.html" class="bloc-icon text-decoration-none py-2">
            <img src="assets/img/icons/home-icon.svg" />
            <div class="text-gray">
                Home
            </div>
        </a>
        <a href="search.html" class="bloc-icon text-decoration-none py-2">
            <img src="assets/img/icons/search.svg" />

            <div class="text-gray">Search</div>
        </a>
        <a href="insert.html" class="bloc-icon text-decoration-none py-2">
            <img src="assets/img/icons/active-icon/insert.svg" />

            <div class="text-orange">Insert</div>
        </a>
        <a href="msg-members.html" class="bloc-icon text-decoration-none py-2">
            <img src="assets/img/icons/msg.svg" />

            <div class="text-gray">Message</div>
        </a>
        <a href="you.html" class="bloc-icon text-decoration-none py-2">
            <img src="assets/img/icons/you.svg" />

            <div class="text-gray">You</div>
        </a>
    </nav>

    <script src="assets/js/scrpit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
