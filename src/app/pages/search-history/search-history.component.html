<ion-header class="ion-no-border status-bar-padding">

        <div class="row border-b-gray align-items-center pb-2">
            <div class="col-4">
                <a routerLink="/profile">
                    <img src="./assets/img/icons/arrow-right-gray.svg" />
                </a>
            </div>
            <div class="col-4 text-center">
                <h2 class="font-14 fw-600 my-0">Search</h2>
            </div>
        </div>
    </div>
</ion-header>

          </div>

                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"

              </div>
          </div>
          <div class="col-12">
              <p class=" d-flex align-items-center mb-1">
                  <span>
                      <img src="./assets/img/icons/trash.svg">

                  <span class="ps-2 text-gray">
                      Remove search tag
                  </span>
              </p>
          </div>


      </div>
      <div class="row align-items-center py-2 border-b-gray px-2">
          <div class="col-12 border-bottom">
              <h2 class="font-14 fw-600 mt-4">Mercedes Benz in Vehicles</h2>
              <p class="text-gray">Up to 5000 €, SUV, Up to 35000 km, Mercedes Benz, München

          </div>
          <div class="col-12 border-bottom my-3 d-flex justify-content-between">

                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
          </div>
          <div class="col-12">
              <p class=" d-flex align-items-center mb-1">
                  <span>
                      <img src="./assets/img/icons/trash.svg">
                  </span>
                  <span class="ps-2 text-gray">
                      Remove search tag
                  </span>
              </p>
          </div>


      </div>
  </div>
