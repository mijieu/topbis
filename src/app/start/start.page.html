<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Topbisgo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
        <ion-badge *ngIf="notificationCount > 0" color="danger">{{ notificationCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
    <ion-grid class="ad-grid">
    <ion-row class="product-list">
      <ion-col size="6" size-sm="6" size-md="4" [ngStyle]="{ 'height': getHeight() }" *ngFor="let item of items" (click)="navigateToProductDetail(item)">
        <ion-card>
          <ion-img [src]="item.image_url" class="product-image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
            <ion-card-subtitle>{{ item.location }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              {{ item.description }} 
              <p class="price">
                <ion-note class="price">{{ item.price }}</ion-note>
              </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
